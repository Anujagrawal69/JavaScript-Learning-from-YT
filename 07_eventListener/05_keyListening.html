<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Listening</title>
</head>
<body style="background-color: rgb(0, 0, 0); color:rgb(255, 255, 255)">
    <div class="insert">
        <div class="key">
            Press the key and see the key that u pressed.
        </div>
    </div>
</body>
<script>
    let insert = document.querySelector('.insert');

    window.addEventListener('keydown', (e)=>{
        insert.innerHTML = 
        `
        <div class="color">
            <table>
                <tr>
                    <th>Key</th>
                    <th>KeyCode</th>
                    <th>Code</th>
                </tr>
                <tr>
                    <td>${e.key === ' '?e.code:e.key} </td>
                    <td>${e.keyCode}</td>
                    <td>${e.code}</td>
                </tr>
            </table>
        </div>
        `
    })
</script>
</html>
